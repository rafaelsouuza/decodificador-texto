<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <aside>
            <div class="img-logo">
                <img src="/img/logo.svg" alt="logo">
            </div>
            <div class="aside-principal">
                <div class="aside-texto">
                    <textarea id="input-texto" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="aside-btn">
                    <input class="btn-cript" type="submit" value="Criptografar">
                    <input class="btn-descrip" type="submit" value="Descriptografar">
                </div>
            </div>
        </aside>

        <article id="article">
            <div class="article-img">
                <img src="/img/img-article.svg" alt="imagem-mulher-azul">
            </div>
            <div class="article-titulo">
                <h3>Nenhuma mensagem encontrada</h3>
            </div>
            <div class="article-subTitulo">
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-text">
            <p class="copyright">© Todos os direitos reservados</p>
            <p>Desenvolvido por <a href="https://github.com/rafaelsouuza" target="_blank">Rafael Souza</a></p>
        </div>
        <div class="footer-social">
            <a href="https://www.linkedin.com/in/rafaelsouuza/" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://github.com/rafaelsouuza" target="_blank" class="fa fa-github"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
