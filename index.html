<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador de Texto</title>
</head>
<body>
    <main>
        <aside>
            <div class="img-logo">
                <img src="/img/logo.svg" alt="logo">
            </div>
            <div class="aside-principal">
                <div class="aside-texto">
                    <textarea placeholder="Digite seu texto"></textarea>
                </div>
                <div class="aside-btn">
                    <input type="submit" value="Criptografar">
                    <input type="submit" value="Descriptografar">
                </div>
            </div>
        </aside>
        <article>
            <div class="article-texto">
                <textarea placeholder="Digite seu texto"></textarea>
            </div>
            <div class="aside-btn">
                <input type="submit" value="Copiar">
            </div>
        </article>
    </main>
</body>
</html>
